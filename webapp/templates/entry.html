{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/search4'>
<table>
<p>Use this form to submit a search request:</p>
<tr><td>Phrase:</td><td><input name='phrase' type='TEXT' width='60'></td></tr>
<tr><td>Letters:</td><td><input name='letters' type='TEXT' value='aeiou'></td></tr>
</table>
<p>When you're ready, click this button:</p>
<p><input value='Analyse' type='SUBMIT'></p>
</form>
<p>Other options:</p>
<input type="button" value="ViewLog" onClick='location.href="http://127.0.0.1:5000/viewlog"'>
<input type="button" value="Authorization" onClick='location.href="http://127.0.0.1:5000/auth"'>
<input type="button" value="logout" onClick='location.href="http://127.0.0.1:5000/logout"'>
<p>Requests will be scanned: {{the_words}}</p>

{% endblock %}
